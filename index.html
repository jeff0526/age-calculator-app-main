<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>
<main>
 
    <div class="age-calc">

      <div class="dmy-con">
        <div class="day-con">
          <p>DAY</p>
          <input type="number" name="" class="test" placeholder="DD">
          <p class="er-msg"></p>
        </div>
        <div class="day-con">
          <p>MONTH</p>
          <input type="number" name="" class="test" placeholder="MM">
          <p class="er-msg"></p>
        </div>
        <div class="day-con">
          <p >YEAR</p>
          <input type="number" name="" class="test" placeholder="YYYY">
          <p class="er-msg"></p>
        </div>
      </div>

      <div class="ymd-con">
       
          <img src="assets/images/icon-arrow.svg" alt="" id="submit-Btn">
          <p class="res-y"><span id="yresu">- -</span>years</p>
          <p class="res-m"><span id="mresu">- -</span>months</p>
          <p class="res-d"><span id="dresu">- -</span>days</p>
      </div>

    </div>
 

</main>
 

<script src="script.js"></script>
</body>
</html>
